<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404: Not Found</title>
  </head>
  <body>
    <script>
      // Redirect all requests to the root of the application
      var redirectPath = location.pathname;
      if (redirectPath !== '/') {
        location.replace('/bankapp' + redirectPath);
      } else {
        location.replace('/bankapp/');
      }
    </script>
  </body>
</html>
